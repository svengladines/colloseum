<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html">

<head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
    
    <script type="text/javascript" src="javascript/jQueryWithoutDollar-1.6.4.min.js"></script>

	<title>Colloseum</title>
	
	<style type="text/css">
   		body {
     		padding-top: 60px;
     		padding-bottom: 40px;
   		}
    </style>

</head>

  <body>
  
	  <script>
	  	$jq = jQuery.noConflict();
	  </script>
  
		<div class="navbar navbar-fixed-top">
		    <div class="navbar-inner">
		        <div class="container-fluid">
		        	<span class="brand">Colloseum</span>
		            <div class="nav-collapse">
		                <ul class="nav">
		                    <li class="active"><a href=".">Home</a></li>
		                </ul>
		            </div>
		        </div>
		    </div>
		</div>
		
		<div class="container-fluid">
	
		    <div class="row-fluid">
		        <div class="page-header">
		            <ul class="breadcrumb">
		                <li class="active">
		                </li>
		            </ul>
		        </div>
		    </div>
		    
		    <div class="row-fluid">
		
				<div class="span2">
				
				</div>
				
				<div class="span8">
				
					<form
						id="hole"
						class="well">
						
						<div class="control-group">
            				<label class="control-label" for="textarea">Textarea</label>
           						<div class="controls">
              						<textarea name="data" class="input-xxlarge" id="textarea" rows="3" >http://www.youtube.com/watch?v=1H5loYi6wVc</textarea>
            					</div>
          				</div>
          				<input name="create" type="hidden" value="false"/>
						<input id="post" type="button" class="btn" value="submit"/>
					</form>
					
					<div id="data">
					
						<div>
						
							<form
								id="publit"
								class="form-horizontal">
								
								<fieldset>
								
									<label for="title">Titel</label>
									<input type="text" id="title" contenteditable="true" class="input-xxlarge"></input>
									<label for="description">Commentaar</label>
              						<textarea name="description" class="input-xxlarge" id="textarea" rows="3" ></textarea>
              						
              						<input id="preview" name="preview" type="hidden"/>
              						<input name="create" type="hidden" value="true"/>
              						
              						<div class="form-actions">
	            						<button id="publish" type="submit" class="btn btn-primary" data-loading-text="${busy}">publiceer</button>
	          						</div>
									
								</fieldset>
							</form>
							
						</div>
						
						<img id="previewimg"></img>
				
					</div>
					
				
				
				</div>
				
				<div class="span2">
				
				</div>
				
			</div>
			
				
			
			 <div class="row-fluid">
			
			 
			 </div>
			
		</div>
		
		<script>
		
			$jq("#hole").bind('paste', function( ) {
				
				var fdata
					= new FormData();
				
				var fields
					= $jq("#hole").serializeArray();
				
				$jq.each(fields, function(i, field) {
					
					fdata.append( field.name, field.value );
			        
			      });

				
				$jq.ajax( {
						type: "post",
						url:"http://localhost:8090/colloseum-publisher-rs/rs/publits",
						dataType: "json",
						contentType: false,
					    processData: false,
						data: fdata,
						success: function( publit ) {
							 
							$jq("#data").append( $jq("<script/>").attr( "src", publit.assembleScriptUrl ) );
							$jq("#data").append( $jq("<script/>").attr( "src", publit.dataScriptUrl ) );
							
							$jq("#previewimg").attr( "src", publit.preview );
							$jq("#preview").attr( "value", publit.preview );
							$jq("#id").attr( "value", publit.id );
							
						  }
						}
					);
			});
			
			$jq("#publish").click( function( ) {
				
				var fdata
					= new FormData();
				
				var fields
					= $jq("#publit").serializeArray();
				
				$jq.each(fields, function(i, field) {
					
					fdata.append( field.name, field.value );
			        
			      });
				
				
				var id
					= $jq("#id").val();

				
				$jq.ajax( {
						type: "post",
						url:"http://localhost:8090/colloseum-publisher-rs/rs/publits/" + id,
						dataType: "json",
						contentType: false,
					    processData: false,
						data: fdata,
						success: function( publit ) {
							 
							$jq("#data").append( $jq("<script/>").attr( "src", publit.assembleScriptUrl ) );
							$jq("#data").append( $jq("<script/>").attr( "src", publit.dataScriptUrl ) );
							
							$jq("#previewimg").attr( "src", publit.preview );
							$jq("#preview").attr( "value", publit.preview );
							
						  }
						}
					);
			});
		
		</script>
</body>

</html>
