	<title>Colloseum</title>

</head>

  <body>
  
	  <script>
	  	$jq = jQuery.noConflict();
	  	var publit = new Object();
	  </script>
		
	<div class="jumbotron masthead">
	
	  <div class="container">
	    <h2><span id="time">Time's Up</span></h2>
	    
	     <p>
	     	&nbsp;
	     </p>
	    <p>
	      <a id="nxt" href="javascript:void(0)" class="btn btn-primary btn-large">TIA</a>
	    </p>
	    <ul class="masthead-links">
		<li>
			<a id="play"></a>
		</li>
	    </ul>
	  </div>
	  
	</div>
	
	<script>
	
	$jq("#nxt").click( function( ) {

		$jq.ajax( {
				type: "get",
				url: "http://www.occam.be/colloseum-publisher-rs-1.0-LATEST-SNAPSHOT/rs/publits?pick=true",
			    processData: false,
			    dataType:"json",
				success: function( publit ) {
					
					$jq("#time").html( publit.publit.title );
					
					if ( publit.publit.play ) {
						$jq("#play").attr("href", publit.publit.play ).html("play");
					}
					else {
						$jq("#play").html("");
					}
					
				  }
				}
			);
	});
	
	</script>

</body>
