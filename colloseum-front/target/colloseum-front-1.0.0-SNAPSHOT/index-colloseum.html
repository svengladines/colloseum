<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
    
    <script type="text/javascript" src="javascript/jQueryWithoutDollar-1.6.4.min.js"></script>

	<title>Colloseum</title>

</head>

  <body>
  
	  <script>
	  	$jq = jQuery.noConflict();
	  	var publit = new Object();
	  </script>
		
		<div class="container-fluid">
		    
		    <div class="row-fluid">
		
				<div class="span2">
				
				</div>
				
				<div class="span4">
				
					<form
						id="form"
						class="well">
						
						<div class="control-group">
            				<label class="control-label" for="textarea">Textarea</label>
           						<div class="controls">
              						<textarea id="dropzone" class="input-xxlarge"  rows="3" >http://www.youtube.com/watch?v=1H5loYi6wVc</textarea>
            					</div>
          				</div>
						<input id="post" type="button" class="btn"/>
						
					</form>
					
					<div>
          				
						<span id="title"></span>
						<img id="preview"/>
											
						<button id="publish" type="submit" class="btn btn-primary" data-loading-text="${busy}">publiceer</button>
				
					</div>
				
				<div class="span2">
				
				</div>
				
			</div>
			
			<div id="thedata">
			
			</div>
			
			</div>
		
		</div>
		
		<script>
		
			$jq("#post").click( function( ) {
				
				var stuff = $jq("#dropzone").val();
				
				// $jq.ajax( {
				// 	type: "options",
				//	url:"http://localhost:8091/colloseum-publisher-youtube/rs/publit"
				// });

				$jq.ajax( {
						type: "get",
						url:"http://localhost:8091/colloseum-publisher-youtube/rs/publit?uri=" + encodeURI( stuff ),
					    processData: false,
					    dataType:"json",
						success: function( publit ) {
							
							$jq("#thedata").append( $jq("<script/>").attr( "src", publit.assembleScriptUrl ) );
							$jq("#thedata").append( $jq("<script/>").attr( "src", publit.dataScriptUrl ) );
							
						  }
						}
					);
			});
			
			$jq("#publish").click( function( ) {
				
				$jq.ajax( {
						type: "post",
						url:"http://localhost:8091/colloseum-publisher-rs/rs/publits",
						dataType: "json",
						contentType: "application/json",
						data: JSON.stringify( publit ),
					    dataType:"json",
						success: function( publit ) {
							
							alert("whoohoo!");
							
						  }
				
						}
					);
			});
		
		</script>
</body>

</html>
